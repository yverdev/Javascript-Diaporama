<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice diaporama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
    <body>
        <div class="container">
            <header >
                <h1>Exercice Slider</h1>
                <nav class="toolbar row.col12">
                    <button type="button" class="btn-danger" id="slider-previous"><i class="fas fa-backward"></i></button>
                    <button type="button" class="btn-success" id="slider-toogle"><i class="fas fa-play"></i></button>
                    <button type="button" class="btn-primary" id="slider-next"><i class="fas fa-forward"></i></button>
                    <button type="button" class="btn-default" id="slider-random"><i class="fas fa-random"></i></button>
                </nav>
            </header>
            <main>
                <figure id="slider" class="slider">
                    <img src="/images/1.jpg" alt="Street Art"></img>
                    <figcaption class="descriptionImg">Street Art</figcaption>
                </figure>
            </main>
        </div>
    

        <script src="/js/main.js"></script>
    
    </body>
</html>
